<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <div formGroupName="userData">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" formControlName="firstName">
    </div>
    <div class="form-group">
      <label for="lastName">First Name</label>
      <input type="text" class="form-control" id="lastName" formControlName="lastName">
    </div>
    <div class="form-group">
      <label for="email">E-Mail</label>
      <input type="text" class="form-control" id="email" formControlName="email">
      <div *ngIf="!myForm.get('userData').get('email').valid">
        Invalid Email
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" formControlName="password">
    </div>
  </div>

  <div class="form-group">
    <label for="confirmPassword">Confirm Password</label>
    <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword">
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Sign Up</button>
</form>

<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
  <div formGroupName="userLogin">
    <div class="form-group">
      <label for="email">E-Mail</label>
      <input type="text" class="form-control" id="email" formControlName="email">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" formControlName="password">
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
  </div>
</form>

<button class="btn btn-primary" (click)="submitSapmleRequest()">Send Request With Token</button>
